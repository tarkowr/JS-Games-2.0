<div class="text-center">
    <div id="game-board">
        <canvas id="board" class="d-none border bg-white" (click)="canvasClicked($event)"></canvas>
    </div>

    <div class="not-selectable">
        <h5>Score: {{ score }}</h5>
        <div *ngIf="beforeGame">Tap the screen to begin</div>
    </div>

    <div *ngIf="gameEnd" class="my-4 px-2">
        <button id="restart" class="btn btn-primary btn-block py-3" (click)="restart()">Restart</button>
    </div>

    <section id="end-modal" class="modal-bg w-100 h-100">
      <div class="modal-box bg-white text-center py-5 px-1 rounded">

        <button id="restart" class="btn btn-primary mr-1" (click)="restart()">Play Again</button>
